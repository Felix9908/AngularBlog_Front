<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="submitForm()" class="formContent">
      <h4>Login</h4>
      <input formControlName="name" class="inp" type="text" placeholder="user" />
      <input formControlName="password" class="inp" type="password" placeholder="password" />
      <input class="inp" type="submit" value="Login" />
    </form>
  </div>
